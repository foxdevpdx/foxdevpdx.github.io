      <div class="container-fluid">

          <span class="col-xl-3 col-xxl-4"></span>
          <span class="col-xl-3 col-xxl-4">
            <nav class="navbar navbar-expand-sm">
              <div class="container-fluid topnav">
                <a class="navbar-brand" id="header" href="#"
                  ><img id="logo" alt="site logo" src="images/logo.jpg" />Devon
                  Fox</a
                >
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">

                        >contact</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </span>
        </div>
      </div>
    </header>
    <main id="main" class="main pt-3 ml-4">
      <div id="contact container">
        <div class="row">
          <span class="col-sm-2 col-lg-3 col-xxl-4"></span>
          <span class="col-xs-12 col-sm-8 col-lg-6 col-xxl-4">
            <form id="contact-form" action="https://hooks.zapier.com/hooks/catch/12637886/baobev7/" type="POST">
              <div  class="form-group">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input
                    type="name"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Tell me your name"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="comment" class="form-label">Comments</label>
                  <textarea
                    class="form-control"
                    id="comment"
                    name="comment"
                    rows="3"
                    placeholder="Ask Away!"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <button
                    type="submit"
                    id="form-submit"
                    class="btn btn-primary"
                    value="Submit"
                  >
                    Submit
                  </button>
                  <button
                    type="reset"
                    class="btn btn-primary"
                    id="reset"
                    value="Rest"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </span>
          <span class="col-lg-4"></span>
        </div>
      </div>
      <div class="row mb-4">
        <span class="col-xl-3"></span>
        <span class="col-xl-6"
          ><div class="footer">
            <a href="http://www.github.com/devonfox" target="_blank">
              <img
                id="github"
                class="footer-logo"
                alt="github icon"
                src="images/github.svg" /></a
            ><a href="http://www.twitter.com/devonwho" target="_blank"
              ><img
                id="twitter"
                class="footer-logo"
                src="images/twitter.svg"
                alt="twitter icon"
            /></a></div
        ></span>
        <span class="col-xl-3"></span>
